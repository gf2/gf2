<!DOCTYPE html>

<html>
  <body>
    <element extends="div" name="gf2-navbar" constructor="NavbarComponent">
      <template>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="#">(FG)^2</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li id="test-tab"><a href="#test">{{Messages.get("TEST_MODE")}}</a></li>
                  <li id="practice-tab"><a href="#practice">{{Messages.get("PRACTICE_MODE")}}</a></li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{Messages.get("SELECT_LANGUAGE")}}<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="#select-cn">{{Messages.get("LANGUAGE_CHINESE")}}</a></li>
                      <li><a href="#select-en">English</a></li>
                    </ul>
                  </li>
                </ul>
                <div id="user-panel" style="float:right">
                  <span style='color:white'>{{UserManager.getUser()['email']}}</span>
                  <button on-click="onLogoutClick($event)" type="submit" class="btn">{{Messages.get('LOGOUT')}}</button>
                </div>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>
       </template>
      <script type="application/dart" src="script.dart"></script>
    </element>
  </body>
</html>
