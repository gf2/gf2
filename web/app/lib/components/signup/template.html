<!DOCTYPE html>
  <body>
    <element name="gf2-signup" constructor="SignupComponent" extends="div">
      <template>
        <h3 class='muted'>{{Messages.get("CREATE_ACCOUNT")}}</h3>
        <div class="control-group" id="email-group">
          <input type="text" name="email" id="signup-email" on-blur="onEmailChange($event)" placeholder="{{Messages.get('EMAIL')}}">
          <br/>
          <span class="control-label" id="errmsg-email" for="signup-email"></span>
        </div>
        <div class="control-group">
         <input type="text" name="nickname" id="signup-nickname" placeholder="{{Messages.get('NICKNAME')}}">
        </div>
        <div class="control-group" id="password-group">
          <input type="password" name="password" id="signup-password" placeholder="{{Messages.get('PASSWORD')}}">
          <br/>
          <span class="control-label" id="errmsg-password" for="signup-password"></span>
        </div>
        <div class="control-group" id="password-rep-group">
          <input type="password" name="password_repeat" id="signup-password-rep" placeholder="{{Messages.get('PASSWORD_REPEAT')}}">
          <br/>
          <span class="control-label" id="errmsg-password-rep" for="signup-password-rep"></span>
        </div>
        <button on-click="onSignupClick($event)" id="signup-submit" class="btn btn-large btn-primary">{{Messages.get("SIGNUP")}}</button>
        <img src="/static/img/waiting.gif" id="waiting" width='32px' height='32px'/>
        <img src="/static/img/success-icon.png" id="success" width='32px' height='32px'/>
        <br/>
        <button type="button" class="btn btn-link" style="margin-top:8px">{{Messages.get("LOGIN_HINT")}}</button>
      </template>
      
      <script type="application/dart" src="script.dart"></script>
    </element>
  </body>
