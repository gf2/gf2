<!DOCTYPE html>
  <body>
    <element name="gf2-reading-section" constructor="ReadingSectionComponent" extends="div">
      <style>
        #paragraph-wrapper {
          display: inline-block;  
        }
        #question-wrapper {
          display: inline-block;
          margin-left: 50px;
        }
        .control-button {
          display: inline-block;
          width: 80px;
          cursor: pointer;
        }
      </style>
      <template>
        <div id="paragraph-wrapper">
        </div>
        <div id="question-wrapper">
          <div id="question-content">
          </div>
          <div class="control-button">
            <span id="previous-question">Previous</span>
          </div>
          <div class="control-button">
            <span id="next-question">Next</span>
          </div>
        </div>
        
        
        
      </template>
      <script type="application/dart" src="script.dart"></script>

    </element> 
  </body>
</html>
